<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fiverr Sample</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #f12711, #f5af19); /* orange gradient */
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.8em;
      font-weight: 600;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    iframe {
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Hemansh</h1>
  <p>Check out my video samples for Fiverr:</p>

  <h2>Sample 1</h2>
  <iframe width="640" height="360" 
    src="https://www.youtube.com/embed/tgswXvSdpK0" 
    title="Sample 1" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <h2>Sample 2</h2>

  <h2>Sample 3</h2>

    src="https://www.youtube.com/embed/6qriWZVjPbw" 
    title="Sample 3" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</body>
</html>
